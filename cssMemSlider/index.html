<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>

<body>

  <header>
    <div class="wrapper">
      <h1>cssMemSlider</h1>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <div class="slider">
        <div class="slide">
          <div class="slide__img1"></div>
          <div class="slide__img2"></div>
          <div class="slide__img3"></div>
          <div class="slide__img4"></div>
          <div class="slide__img5"></div>
        </div>
        <div class="contols">
          <input type="radio" name="slider" title="slide1" class="slide__control">
          <input type="radio" name="slider" title="slide2" class="slide__control">
          <input type="radio" name="slider" title="slide3" class="slide__control">
          <input type="radio" name="slider" title="slide4" class="slide__control">
          <input type="radio" name="slider" title="slide5" class="slide__control">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="wrapper">
      <a href="https://github.com/eloctro" target="_blank">github.com/eloctro</a>
    </div>
  </footer>

</body>

</html>
