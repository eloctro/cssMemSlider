<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>

<body>

  <header class="header">
    <div class="wrapper">
      <h1>cssMemSlider</h1>
    </div>
  </header>

  <main class="main">
    <div class="wrapper">
      <div class="slider">
        <input type="radio" name="slider" id="switch1" checked="check">
        <input type="radio" name="slider" id="switch2">
        <input type="radio" name="slider" id="switch3">
        <input type="radio" name="slider" id="switch4">
        <input type="radio" name="slider" id="switch5">

        <div class="slides">
          <div class="slides__wrapper">
            <div class="slide">
              <div class="slide__img1 image">Премия за соблюдение безопасности труда</div>
              <h2 class="slide__text"></h2>
            </div>
            <div class="slide">
              <div class="slide__img2 image"></div>
              <h2 class="slide__text">1-е место автослесарь</h2>
            </div>
            <div class="slide">
              <div class="slide__img3 image"></div>
              <h2 class="slide__text">2-е место маляр</h2>
            </div>
            <div class="slide">
              <div class="slide__img4 image"></div>
              <h2 class="slide__text">1-е место уходит к электрику</h2>
            </div>
            <div class="slide">
              <div class="slide__img5 image"></div>
              <h2 class="slide__text">Приз зрительских симпатий посмертно военная служба северной кореи</h2>
            </div>
          </div>

        </div>
        <div class="controls">
          <label for="switch1"></label>
          <label for="switch2"></label>
          <label for="switch3"></label>
          <label for="switch4"></label>
          <label for="switch5"></label>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="wrapper">
      <a href="https://github.com/eloctro" target="_blank">github.com/eloctro</a>
    </div>
  </footer>

</body>

</html>
